<div class="mat-card mat-focus-indicator">
    <div class="bg-light p-10 p-r-20 p-l-20 table-filter" fxFlex.gt-lg="75" fxFlex.gt-md="30" fxFlex.gt-xs="100" fxFlex="100">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
     <div *ngIf="userType != '3'" fxFlex.gt-lg="75" fxFlex.gt-md="70" fxFlex.gt-xs="100" fxFlex="100" class="align-item-center"> <button mat-raised-button color="primary" (click)="btncreate()">Add New Images</button></div>

  </div>
  
  <div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
        <mat-card-content>
          <!-- <mat-card-title>All Marketing Images</mat-card-title> -->
         
          <div class="responsive-table">
            <mat-table [dataSource]="dataSource" matSort>
  
              <ng-container matColumnDef="image_url">
                <mat-header-cell *matHeaderCellDef mat-sort-header class=""> Image </mat-header-cell>
                <mat-cell *matCellDef="let row" >
                  <span class="header-label">name:</span>
                  <img src="{{row.image_url}}"  width="100" height="50"/>
                </mat-cell>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                <mat-cell *matCellDef="let row" > {{row.title}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                <mat-cell *matCellDef="let row" >
                 <span *ngIf="row.status=='false'">Disable</span>
                  <span *ngIf="row.status=='true'">Enable</span>
                </mat-cell>
              </ng-container>
  
              <!-- Color Column -->
              <ng-container *ngIf="userType == '5' || userType == '4'" matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <span  class="material-icons m-r-10 cursor-p" (click)="btnClick(row.marketing_image_id)">edit</span>
                  <span class="material-icons cursor-p c-red" (click)="openDialog(row.marketing_image_id)">delete_forever</span>
                </mat-cell>
  
              </ng-container>
  
  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
