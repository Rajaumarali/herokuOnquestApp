<div class="row m-h-100vh">
  <h1 class="t-a-c m-t-10-per"><img src="../../../../assets/images/onquestblue.png" alt="homepage" width="250px" class="dark-logo"></h1>
  <div class="col-md-4"></div>
  <div class="login-main-cont">
    <div id="wrapper">
      <div class="form m-h-320">
        <section class="login_content">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="text-center">
                    <!--          <img alt="homepage" src="assets/images/logo-icon.png">-->
                    <h4 class="m-t-0">Change Your Password</h4>
                </div>
                <p style="margin-top: 20px" class="text-center font-14">Enter your new password.</p>
                <div fxLayout="row wrap">

                    <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Password" name="password" [formControl]="form.controls['password']" type="password">
                        </mat-form-field>
                        <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger font-14">You must include password.</small>
                    </div>

                    <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Confirm Password" [formControl]="form.controls['confirmPassword']" type="password">
                        </mat-form-field>
                        <small *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched" class="text-danger font-14">You must include confirm password.</small>
                        <small *ngIf="form.controls['confirmPassword'].errors?.equalTo" class="text-danger font-14">Passwords do not match.</small>
                    </div>

                </div>

                <mat-card-actions>
                    <button [disabled]="showLoader" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Update</button>
                    <span *ngIf="showLoader" class="p-a"><img src="assets/images/loader.gif" alt="homepage" width="40px" class="dark-logo m-l-10"></span>

                </mat-card-actions>
            </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
  </div>

</div>
