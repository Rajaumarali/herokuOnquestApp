<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>All Message Logs</mat-card-title>
                <span *ngIf="loader" style="position: relative;width: 5%; left: 45%" class="p-a"><img src="assets/images/loader.gif" alt="homepage" width="40px" class="dark-logo m-l-10"></span>
                <div class="responsive-table">
                    <mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="resident_name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="m-w-250"> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="m-w-250 cursor-p" >
                                <span class="header-label">Name:</span>
                                <h5 class="m-0">{{name}}</h5>
                            </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="phone">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone</mat-header-cell>
                            <mat-cell *matCellDef="let row" class="cursor-p" > {{getPhone(row.phone)}} </mat-cell>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="message">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Message </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="cursor-p" > {{row.message}} </mat-cell>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="m-w-250"> Status </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="m-w-250 cursor-p caps"> {{row.status}} </mat-cell>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="cursor-p" > {{row.created_at | date:'short': '+0100'}} </mat-cell>
                        </ng-container>



                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
