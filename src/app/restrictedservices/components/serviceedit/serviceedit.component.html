<!-- ============================================================== -->
<!-- Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Edit Restricted Service</mat-card-title>
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->

                <form class="basic-form" #form="ngForm" (ngSubmit)="onSubmit()">
                    <div fxLayout="row wrap">
                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <mat-form-field>
                                <mat-select placeholder="Services"  name="service_id" required [(ngModel)]="restrictedService.service_id">
                                    <mat-option value="{{service.id}}" *ngFor="let service  of allService">{{service.service_name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <mat-form-field>
                                <mat-select placeholder="Service Restriction Type"  name="service_restriction_type_id" required [(ngModel)]="restrictedService.service_restriction_type_id">
                                    <mat-option value="1">City</mat-option>
                                    <mat-option value="2">State</mat-option>
                                    <mat-option value="3">Building</mat-option>
                                    <mat-option value="4">Zip</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <div fxFlex.gt-md="100" fxFlex="100" *ngIf="restrictedService.service_restriction_type_id == '1'">
                            <mat-form-field>
                                <input matInput placeholder="City" name="city" required [(ngModel)]="restrictedService.city">
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <!-- <div fxFlex.gt-md="50" fxFlex="50" *ngIf="restrictedService.service_restriction_type_id == '2'">
                            <mat-form-field>
                                <input matInput placeholder="State" name="state" required [(ngModel)]="restrictedService.state">
                            </mat-form-field>
                        </div> -->
                        <div class="table-dropdown" *ngIf="restrictedService.service_restriction_type_id == '2'">
                            <mat-form-field>
                        <mat-label>Select Property</mat-label>
                        <select [(ngModel)]="restrictedService.state" matNativeControl name="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </mat-form-field>
                    </div>
                
                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100" *ngIf="restrictedService.service_restriction_type_id == '3'">
                            <mat-form-field>
                                <mat-select placeholder="Building" name="building" required [(ngModel)]="restrictedService.building">
                                    <mat-option value="{{building.property_code}}" *ngFor="let building  of allbuilding">{{building.property_code}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <div fxFlex.gt-md="100" fxFlex="100" *ngIf="restrictedService.service_restriction_type_id == '4'">
                            <mat-form-field>
                                <input matInput placeholder="Zip" name="zip" required [(ngModel)]="restrictedService.zip">
                            </mat-form-field>
                        </div>

                        <!-- column -->
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
